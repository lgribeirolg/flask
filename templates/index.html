<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Alunos</title>
		<style>
			body{ font-family:Arial, sans-serif: margin:20px;}
			table{width:100%; border-collapse:collapse;margin-top:20px;}
			th,td{border:1px solid black; padding:8px;text-align:left;}
			th{background-color:#f2f2f2;}
			button{padding:5px 10px; margin-top:10px;cursor:pointer;}
		</style>
	</head>
	<body>
		<h2>Adicionar Aluno</h2>
		<form method="POST">
			{{ form.hidden_tag() }}
			<div>
				{{form.name.label}}{{form.name()}}
			</div>
			<div>
				{{form.birth.label}}{{form.birth()}}
			</div>
			<button type="submit">{{form.submit.label}}</button>
		</form>
		
		<h2>Lista de Alunos</h2>
			
		<table>
			<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>	
				<th>Birthday</th>
				<th>Actions</th>
			</tr>
			</thead>
			<tbody>
				{% for aluno in alunos %}
				<tr>
					<td>{{ aluno[0] }}</td>
					<td>{{ aluno[1] }}</td>
					<td>{{ aluno[2] }}</td>
					<td>
						<a href="{{url_for('delete_user',id=aluno[0])}}" onclick="return confirm('Tem certeza que deseja remover o aluno:{{aluno[1]}}?')"  class="btn btn-danger btn-sm">Remover</a>
					</td>
				</tr>
				{%endfor%}
			</tbody>
		</table>
	</body>
</html>
